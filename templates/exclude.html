<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marktplaatsbot</title>
  </head>
  <body>
    <a href="/">Terug naar beginscherm</a>
    <h3>Hier staan alle woorden die in je zoekadvertentie NIET MOETEN zitten</h3>
    <table>
      <th>Woord</th>
      <th>Verwijder</th>
      {% for exclude in excludes %}
      <tr>
        <td>{{exclude[0]}}</td>
        <td><form method="post" action="/getExclude/{{searchID}}/{{exclude[1]}}"><input type="submit" value="Verwijder" name="submit"/></form></td>
      </tr>
      {% endfor %}
    </table>
    <br>
    <br>
    <form method="post" action="">
      <input type="text" name="newExclude"/><br>
      <input type="submit" value="Voeg nieuw woord toe" name="submit">
    </form>
  </body>
</html>
